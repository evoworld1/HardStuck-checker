<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="../src/styles/index.css" type="text/css" rel="stylesheet" />
    <link href="../src/styles/reset.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <script defer src="../main.js" type="module"></script>
  <body>
    <img src="../src/assets/vayneBg.png" class="second-bg-image" />
    <div class="home-wrapper">
      <div class="search-results">
        <div class="results-wrapper"></div>
        <div class="evalutaion-container"><div id="score"></div></div>
      </div>
      <div class="search-module-container">
        <div class="search-box-container">
          <input
            class="search-box"
            id="search-box"
            type="textsa"
            placeholder="Type your summoners' name..."
          />
        </div>
        <div class="search-btn-wrapper">
          <button class="search-btn">
            Evaluate
            <svg
              class="btn-border"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="6.683 6.683 150.062 36.452"
              width="230px"
              height="65px"
            >
              <path
                id="border"
                style="
                  fill: transparent;
                  fill-opacity: 0;
                  fill-rule: nonzero;
                  stroke: rgb(255, 255, 255);
                "
                d="M 24.165 6.683 L 6.683 24.909 L 6.683 43.134 L 141.194 43.135 L 156.744 26.124 C 156.746 19.926 156.744 11.063 156.744 6.683 L 24.165 6.683 Z"
              >
                <animate
                  begin="border.mouseover"
                  fill="freeze"
                  attributeName="d"
                  dur="130ms"
                  to="M 6.547 6.683 L 6.683 6.683 L 6.683 43.134 L 156.382 43.135 L 156.744 43.135 C 156.746 36.937 156.744 11.063 156.744 6.683 L 6.547 6.683 Z"
                />
                <animate
                  begin="border.mouseleave"
                  fill="freeze"
                  attributeName="d"
                  dur="130ms"
                  to="M 24.165 6.683 L 6.683 24.909 L 6.683 43.134 L 141.194 43.135 L 156.744 26.124 C 156.746 19.926 156.744 11.063 156.744 6.683 L 24.165 6.683 Z"
                />
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
